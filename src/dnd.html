<!DOCTYPE html>
<html>
<head>
  <title>Image Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
  <link rel="stylesheet" href="styles.css" />

  <style>
    .sidebar {
      width: 200px;
      height: 600px;
      background-color: #f0f0f0;
      float: left;
      padding: 10px;
    }

    .draggable {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      cursor: move;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="draggable" id="dragItem1">
      <img src="https://pngimg.com/uploads/lion/lion_PNG3809.png" alt="Image 1">
    </div>
    <div class="draggable" id="dragItem2">
      <img src="image2.svg" alt="Image 2">
    </div>
    <!-- Add more draggable items here -->
  </div>
  <canvas id="canvas" width="800" height="600" style="border: 2px solid black;"></canvas>
  <div class="controls">
    <button class="button" id="enableEditing">Enable Editing</button>
    <button class="button" id="disableEditing">Disable Editing</button>
  </div>
  <div>
    <input type="color" id="colorPicker" />
  </div>

  <script>
    // Initialize Fabric.js canvas
    const canvas = new fabric.Canvas('canvas');

    // Enable editing
    document.getElementById('enableEditing').addEventListener('click', function () {
      enableEditing();
    });

    // Disable editing
    document.getElementById('disableEditing').addEventListener('click', function () {
      disableEditing();
    });

    // Handle color change
    document.getElementById('colorPicker').addEventListener('change', function (e) {
      const color = e.target.value;
      setDrawingColor(color);
    });

    // Function to enable editing on canvas
    function enableEditing() {
      canvas.isDrawingMode = true; // Enable free drawing
      canvas.forEachObject(function (obj) {
        obj.set('selectable', true);
        obj.set('evented', true);
      });
      canvas.selection = true;
      canvas.renderAll();
    }

    // Function to disable editing on canvas
    function disableEditing() {
      canvas.isDrawingMode = false; // Disable free drawing
      canvas.forEachObject(function (obj) {
        obj.set('selectable', false);
        obj.set('evented', false);
      });
      canvas.selection = false;
      canvas.renderAll();
    }

    // Function to set drawing color
    function setDrawingColor(color) {
      canvas.freeDrawingBrush.color = color;
    }

    // Drag and drop functions
    document.addEventListener('DOMContentLoaded', function () {
      const draggableItems = document.querySelectorAll('.draggable');

      draggableItems.forEach(function (item) {
        item.addEventListener('dragstart', function (event) {
          event.dataTransfer.setData('text/plain', event.target.id);
        });
      });
    });

    document.getElementById('canvas').addEventListener('dragover', function (event) {
      event.preventDefault();
    });

    document.getElementById('canvas').addEventListener('drop', function (event) {
      event.preventDefault();
      const droppedItemId = event.dataTransfer.getData('text/plain');
      const droppedItem = document.getElementById(droppedItemId);

      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      fabric.Image.fromURL(droppedItem.querySelector('img').src, function (img) {
        img.scaleToWidth(100);
        img.scaleToHeight(100);
        img.set({
          left: x,
          top: y,
          selectable: true,
          evented: true
        });
        canvas.add(img);
      });
    });
  </script>
</body>
</html>
