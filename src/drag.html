<!DOCTYPE html>
<html>
<head>
  <title>Drag Images to Canvas using Fabric.js</title>
  <style>
    /* Set styles for the canvas */
    #canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!-- Image element -->
  <img id="dragImage" src="http://pngimg.com/uploads/rabbit/rabbit_PNG3776.png" height="100px" alt="Draggable Image">

  <!-- Canvas element -->
  <canvas id="canvas" width="500" height="500"></canvas>

  <!-- Include Fabric.js library -->
  <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
